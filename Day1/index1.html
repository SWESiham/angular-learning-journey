<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Registration Form</title>
</head>
<form>
    <form></form>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" name="firstname"><br>
    <br>
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" name="lastname">
    <br>
    <br>
    <label for="course">Course : </label>
    <select id="course" name="course">
<option hidden   >Course</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      
    </select>


    <br>
    <br>

    <label for="Gender">Gender: </label>
    <br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" id="others" value="others">
    <label for="others">Others</label>
    <br>
    <br>
    <label for="Hobbies">Hobbies: </label>
    <br>
    <input type="checkbox" name="hobbies" id="programming" value="programming">
    <label for="programming">Programming</label>
    <br>
    <input type="checkbox" name="hobbies" id="cricket" value="cricket">
    <label for="cricket">Cricket</label>
    <br>
    <input type="checkbox" name="hobbies" id="football" value="Football">
    <label for="football">Football</label>
    <br>
    <input type="checkbox" name="hobbies" id="reading" value="reading">
    <label for="reading">Reading Novel</label>
   <br>
   <br>
   <label for="phone">Phone:</label>
   <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
   <br>
   <br>

   <label for="address">Address: </label>
   <br>
   <textarea name="address" id="address" style="width: 50%; height: 200px;"></textarea>
    <br>

    <label for="email">Email:</label>
   <input type="email" id="email" name="email" placeholder="Enter your email"   required>
    <br>
    <br>
    <label for="password">Password:</label>
   <input type="password" id="password" name="password" placeholder="Enter your
password" required>
    <br>
    <br>
    
   <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
</body>
</html>
